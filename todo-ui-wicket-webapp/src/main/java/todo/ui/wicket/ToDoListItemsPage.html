<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="https://raw.github.com/apache/wicket/master/wicket-core/src/main/resources/META-INF/wicket-1.5.xsd">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
</head>
<body>
<wicket:extend>

<div class="panel panel-default">
	<div class="panel-heading">You currently have <span wicket:id="items-count">2</span> items in this TODO list.</div>
	<div class="list-group" wicket:id="items">
	  <div class="list-group-item">
	    <h4 class="list-group-item-heading">
	    	<input type="checkbox" wicket:id="isDone" title="Is Done?" /> <span wicket:id="item-description">Bread</span>
	    	<a class="btn btn-xs btn-danger" wicket:id="item-remove" title="Delete this item"><span class="glyphicon glyphicon-remove-sign"></span> Delete</a>
	    </h4>
	    <p class="list-group-item-text"><span wicket:id="dueDate">Due: 2013-12-11</span></p>
	  </div>

	  <wicket:remove>
	  <div class="list-group-item">

	    <h4 class="list-group-item-heading">
	    	<input type="checkbox" title="Is Done?" /> Butter
	    	<a class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove-sign"></span> Delete</a>
	    </h4>
	    <p class="list-group-item-text">Due: </p>
	  </div>
	  </wicket:remove>

	</div>

	<div class="panel-footer">

		<div wicket:id="feedbackPanel"></div>

		<form action="#" wicket:id="new-todo-item-form">
			<div class="input-group">
			  <textarea name="description" cols="80" rows="1" wicket:id="description" class="form-control" placeholder="description"></textarea>
			  <b>Due Date: </b><input type="text" wicket:id="dueDate"></input>
			</div>
			<input type="submit" value="Create new TODO item" class="btn btn-default" wicket:id="submitButton"></input>
		</form>
	</div>
</div>

</wicket:extend>
</body>
</html>
